<html>
<head><title>Integer?</title>
<script language="JavaScript">
function isInt(elm) {
    var pattern = /[^0-9]/;
    if (pattern.test(elm.value)) {
        return false;
    }
    else {
        return true;
    }
}

function isReady(form) {
    if (isInt(form.number) == false) {
        alert("Please enter an integer.");
        form.number.focus();
        return false;
    }
    return true;
}
</script>
</head>

<body>
</form>
<h1>Enter Your Age</h1>
<form name="feedbackForm" onSubmit="return isReady(this);" method="post"
      action="">
<input type="text" name="number">
<input type="submit" value="Submit">
</form>
</body>
</html>
