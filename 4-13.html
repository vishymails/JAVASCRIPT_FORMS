<html>
<head><title>Integer?</title>
<script language="JavaScript">
function isInt(elm) {
    if (elm.value == "") {
        return false;
    }
    for (var i = 0; i < elm.value.length; i++) {
        if (elm.value.charAt(i) < "0" || elm.value.charAt(i) > "9") {
            return false;
        }
    }
    return true;
}

function isReady(form) {
    if (isInt(form.number) == false) {
        alert("Please enter an integer.");
        form.number.focus();
        return false;
    }
    return true;
}
</script>
</head>

<body>
</form>
<h1>Enter Your Age</h1>
<form name="feedbackForm" onSubmit="return isReady(this);" method="post"
      action="">
<input type="text" name="number">
<input type="submit" value="Submit">
</form>
</body>
</html>
