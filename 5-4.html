<html>
<head><title>Doing the Date Right</title>
</head>

<body>
<script language="JavaScript">

// Array of day names
var dayNames = new Array();
dayNames[0] = "Sunday";
dayNames[1] = "Monday";
dayNames[2] = "Tuesday";
dayNames[3] = "Wednesday";
dayNames[4] = "Thursday";
dayNames[5] = "Friday";
dayNames[6] = "Saturday";

// Array of month Names
var monthNames = new Array();
monthNames[0] = "January";
monthNames[1] = "February";
monthNames[2] = "March";
monthNames[3] = "April";
monthNames[4] = "May";
monthNames[5] = "June";
monthNames[6] = "July";
monthNames[7] = "August";
monthNames[8] = "September";
monthNames[9] = "October";
monthNames[10] = "November";
monthNames[11] = "December";

// Elements of Date object assigned to variables
var now = new Date();
var day = now.getDay();
var month = now.getMonth();
var year = now.getFullYear();
var date = now.getDate();

// Code to print fully formatted date (e.g., Monday, July 30, 2001)
document.write("<h1>" + dayNames[day] + ", " + monthNames[month] + " ");
document.write(date + ", " + year + "</h1>");
</script>
</body>
</html>
